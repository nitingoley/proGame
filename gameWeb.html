    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }

        body {
            /* background-color: aqua ; */
            background-color: wheat;
        }

        .header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 20px 10px;
            background: transparent;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 100;
        }

        .logo {
            font-size: 20px;
            color: white;
            text-decoration: none;
            font-weight: 600;
            cursor: pointer;
        }

        .nav .navbar {
            font-size: 20px;

            text-decoration: none;

            margin-left: 34px;
        }

        .navbar a {
            font-size: 20px;
            color: white;
            text-decoration: none;
            font-weight: 600;
            margin-left: 35px;
        }

        .navbar a:hover {
            color: darkcyan;
        }

        h {
            color: aliceblue;
        }

        .Home {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 70px 10% 0;
        }

        .home-c {
            max-width: 650px;

            color: white;
        }

        .home-c span {
            color: cyan;
        }

        .home-c h3 {
            font-size: 32px;
            font-weight: 400;
            opacity: 0;
            animation: silde 1s ease-in forwards;
            animation-delay: .6s;

        }

        .home-c h1 {
            max-width: 500px;
            font-size: 20px;
        }

        h1 {
            animation: silde 1s ease-in forwards;
            animation-delay: .6s;
            opacity: 0;
        }

        @keyframes silde {
            0% {
                transform: translateX(-100px);
                opacity: 0;
            }

            100% {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .si {
            position: relative;
            align-items: flex-start;
            padding: 20px;
        }

        .jk {
            color: aliceblue;
            justify-content: center;
        }

        .lock {
            background-color: aliceblue;
            height: 300px;
            width: 300px;
            box-shadow: 0 2px 9px gray;
        }

        .lock a {
            text-decoration: none;
            color: red;
            font-size: 20px;
            font-family: 'Courier New', Courier, monospace;


        }

        h2 {
            width: 300px;
            color: red;
            font-size: 30px;
            display: inline-block;
            justify-content: center;
            text-align: center;

        }

        h2:hover {
            color: blanchedalmond;
            cursor: progress;
        }

        .lock a {
            font-weight: 600;
            color: black;
            --s: 0.1em;
            /* the thickness of the line */
            --c: #1095c1;
            /* the color */
            animation-name: spin;

            color: #0000;
            padding-bottom: var(--s);
            background:
                linear-gradient(90deg, var(--c) 50%, #000 0) calc(100% - var(--_p, 0%))/200% 100%,
                linear-gradient(var(--c) 0 0) 0% 100%/var(--_p, 0%) var(--s) no-repeat;
            -webkit-background-clip: text, padding-box;
            background-clip: text, padding-box;
            transition: 0.5s;
        }

        .lock a:hover {
            --_p: 100%
        }



        @keyframes spin {
    from {
      transform: rotate(0turn);
    }
    to {
      transform: rotate(1turn);
    }
  }
  

   
         /* Hover the image */
         .image-box {
    position: relative;
    margin: auto;
    overflow: hidden;
    width: 540px;
}
.image-box img {
    max-width: 100%;
    transition: all 0.3s;
    display: block;
    width: 100%;
    height: auto;
    transform: scale(1);
}

.image-box:hover img {
    transform: scale(1.1);
}


/* Adding something */
.card-wrapper .image-0
{

    display: flex;
 

}
.card-wrapper .image-0 img{
    height:  10px;

}
